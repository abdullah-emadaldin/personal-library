<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">

</head>

<body>

    <div class="box">


        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                   
                    <br><p id="errorMsg">{{row[0]}}</p><br>
                    <input name="log" type="submit" value="Login">
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email1" id="signEmail" placeholder="Email">
                    <input type="text" name="name1" id="signName" placeholder="Username">
                    <input type="password" name="password1" id="signPassword" placeholder="Password"><br>
                    <input name="sign" type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='sign.js') }}"></script>
</body>
